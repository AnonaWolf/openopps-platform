<p>Hello<% if (owner.name) { %> <%- owner.name %><% } %>,</p>
<p>
<% if (commenter.name) { %>
<a href="<%- globals.urlPrefix %>/profile/<%- commenter.id %>"><%- commenter.name %> </a>
<% } else { %>Someone<% } %>
commented in your opportunity.
They said:
<blockquote>
  <%= comment.value %>
</blockquote>

  <a href="<%- globals.urlPrefix %>/tasks/<%- task.id%>#comment-<%- comment.id %>" class="usa-button" bgcolor="39B7EA">View Discussion</a>
</p>
<p>
  Thanks!
  <br/>

</p>

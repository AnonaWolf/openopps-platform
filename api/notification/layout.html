<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <style type="text/css">
    body {
      background-color: #f1f1f1;
      width: 100%;
      max-width: 623px;
      color: #212121;
      font-family: "Source Sans Pro", "Helvetica Neue", "Arial", "sans-serif";
    }
    .wrapper {
      border-radius: 1px;
      background-color: #FFFFFF;
      display: inline-block;
    }

    .header {
      width: 273px;
      height: 32px;
      margin-top: 1rem;
      margin-left: 1.3rem;
    }

    .header img {
      width: 273px;
    }

    .content {
      width: calc(100% - 4rem);
      margin: 2rem 2rem 3rem 2rem;
    }

    .footer {
      width: 100%;
      margin-top: 30px;
    }

    .footer .about {
      font-size: 19px;
      font-weight: bold;
      margin-bottom: 7px;
    }

    .footer a,
    .footer a:link,
    .footer a:active,
    .footer a:visited {
      color: #000000;
    }

    .footer a:hover {
      color: #606060;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <img src="<%- globals.urlPrefix %><%= _logo %>" />
    </div>
    <div class="content">
      <%= _content %>
    </div>
  </div>
  <div class="footer">
    U.S. Office of Personnel Management</br/>
    1900 E Street NW. Wasington, DC 20415</br></br>
    <hr/></br></br>
    <div class="about">About this message</div>
    You received this email because you signed up for <a href="<%- globals.urlPrefix %>">Open Opportunities</a>
  </div>
</body>
</html>

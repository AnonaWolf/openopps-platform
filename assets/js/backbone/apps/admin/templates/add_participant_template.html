<div class="title-add-participant">
    <div class="form-group required-input">
        <label for="task-add-participant" class="no-margin-top">Select a participant and add them to <strong><%- title %></strong> opportunity.</label>
        <div class="field-validation-error error-empty" style="display:none;">You must select a participant</div>
        <select id="task-add-participant" class="dropdown validate" data-validate="empty" data-taskid="<%- taskId %>">
            <option></option>
            <% _.each(users, function (user) { %>
                <option value=<%- user.id %>><%- user.name %></option>
            <% }); %>
        </select>
    </div>
  </div>

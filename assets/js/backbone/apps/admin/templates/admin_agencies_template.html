<div class="alert alert-danger" style="display:none;">
</div>
<h2>Agency dashboard</h2>
<div class="agency-details">
  <% if (!agency.data) { %>
  <p>Agency not set up.</p>
  <% } else { %>
    <h3><%= agency.name %></h3>
    <p>Domain: <%= agency.data.domain %></p>
    <p>
      <a class="link" data-target="users" href="/admin/users/<%=agency.slug %>"><%= agency.data.abbr %> Users</a>
    </p>
    <p>
      <a class="link" data-target="tasks" href="/admin/tasks/<%=agency.slug %>"><%= agency.data.abbr %> Opportunities</a>
    </p>
  <% } %>
</div>

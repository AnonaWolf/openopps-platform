<div class="usa-alert usajobs-alert usajobs-alert--error" role="alert" data-object="alert" style="display:none;">
  <div class="usajobs-alert__figure">
    <div class="usajobs-alert__icon">
    </div>
  </div>
  <div class="usajobs-alert__body">
    <p class="usa-alert-text"></p>
  </div>
</div>
<h2>Edit announcement</h2>
<form action="" class="usajobs-form--narrow" role="form" id="announcement-form">
  <fieldset class="usajobs-fieldset">
    <div class="required-input">
      <label for="announcement">
        <h3>Announcement</h3>
      </label>
      <span class="field-validation-error error-empty" style="display:none;">You must enter a description for this announcement.</span>
      <span class="field-validation-error error-html" style="display:none;">The special characters '
        < ' or '>' are not allowed.</span>
      <p>Describe the announcement. Limit to 700 characters or less.</p>
      <div class="markdown-edit"></div>
    </div>
    <div class="usajobs-button_bar--slim">
      <div class="usajobs-button_bar__body">
        <button id="announcement-save" type="submit" class="usa-button" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving..." data-success-text="Saved!" data-fail-text="Save Failed.">Save</button>
      </div>
    </div>
  </form>
</fieldset>

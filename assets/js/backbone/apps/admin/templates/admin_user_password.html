<form action="" id="reset-password">
  <div class="modal-body">
    <div class="usa-alert usajobs-alert usajobs-alert--error" role="alert" data-object="alert" style="display:none;">
      <div class="usajobs-alert__figure">
        <div class="usajobs-alert__icon">
        </div>
      </div>
      <div class="usajobs-alert__body">
        <p class="usa-alert-text">

        </p>
      </div>
    </div>
    <fieldset>
      <div class="form-group">
        <label for="newPassword">New Password for <%- u.name %></label>
        <input type="password" class="form-control" id="newPassword" name="password" placeholder="New Password" data-validate="empty">
        <span class="help-block error-empty" style="display:none;">You must enter a password</span>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="usa-button" data-dismiss="modal">Cancel</button>
    <input type="submit" class="usa-button" id="submit" value="Change Password" disabled/>
  </div>
</form>

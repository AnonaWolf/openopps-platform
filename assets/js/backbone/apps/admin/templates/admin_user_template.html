<div class="usa-alert usajobs-alert usajobs-alert--error" role="alert" data-object="alert" style="display:none;">
  <div class="usajobs-alert__figure">
    <div class="usajobs-alert__icon">
    </div>
  </div>
  <div class="usajobs-alert__body">
    <p class="usa-alert-text"></p>
  </div>
</div>

<p class="back-link"><a href="javascript:history.back()"><i class="fas fa-chevron-circle-left"></i>Back</a></p>

<div id="reset-password-container"></div>
<h2><%- agency.name || community.communityName || 'Sitewide' %></h2>
<h3>Users</h3>
<div class="usajobs-grid-full user-filter">
  <div class="usa-width-one-half">
    <label class="sr-only" for="user-filter">Filter</label>
    <input type="text" class="" id="user-filter" placeholder="Filter by name <%= agency.name=='Sitewide' ? 'or agency' : '' %>">
    <button class="user-filter-search-button">Search</button>
  </div>
</div>
<div id="user-table" class="table-responsive"></div>
<div class="usajobs-grid-full user-filter">
  <div class="usa-width-one-whole">
    <div class="export-button tip" data-toggle="tooltip" data-placement="bottom"
        title="Download list of all users as a comma-separated file ready for import into Excel">
      <a href="/api/admin/export">
        <i class="fa fa-download"></i><span class="box-icon-text">Download list (.csv)</span>
      </a>
    </div>
  </div>
</div>
<div class="" id="user-page"></div>

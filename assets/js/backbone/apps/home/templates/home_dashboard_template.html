<div class="mt2 dashboard">
  <div class="box-banner p2" id="opportunity-count">
    <div class="clearfix mxn2 p2">
      <div class="col col-12 md-col-8 px2">
        <h1>There are <span class="opportunity-count--number">many</span> open opportunities right now.</h1>
      </div>
      <div class="col col-12 md-col-4 px2 center">
        <a href="/tasks" class="btn btn-large btn-primary btn-inverse">Find yours</a>
      </div>
    </div>
  </div>
  <div class="bg-white p2">
    <div class="clearfix mxn2">
      <div data-target="badges-feed" class="col col-12 md-col-8 px2 badges-feed"></div>
      <div class="col col-12 md-col-4 px2">
        <div data-target="users-feed" class="users-feed"></div>
        <div data-target="network-stats" class="network-stats"></div>
      </div>
      <div class="col col-12 md-col-4 px2 dashboard__task-list">
        <h2><%= window.cache.currentUser.agency.abbr  %> Opportunities</h2>
        <div id="browse-search-spinner" class="fullwidth text-center">
          Loading... <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="clearfix mxn2" id="browse-list"></div>
        <a class="see-more-tasks" href="/tasks?agency=<%= window.cache.currentUser.agency.abbr %>">See more <%= window.cache.currentUser.agency.name %> opportunities.</a>
      </div>
    </div>
  </div>
</div>

<section class="usajobs-canvas">
    <div>
      <div class="usa-alert usajobs-alert usajobs-alert--error" role="alert" data-object="alert" id="profile-reset-check-error" style="display:none;">
          <div class="usajobs-alert__figure">
              <div class="usajobs-alert__icon">
              </div>
          </div>
          <div class="usajobs-alert__body">
              <h3>email...</h3>
              <p class="usa-alert-text">
                  text...
              </p>
          </div>
      </div>
  
      <main id="main-content" role="main" aria-label="Find profile">
        <div class="usajobs-open-opps-opportunity profile-find">
          <div class="profile-reset" >
            <form class="usa-form-large" id="form-find-profile" title="Find profile">
              <h1>
                Find your Open<br/>
                Opportunities profile
              </h1>
              <div>
                  Enter the <strong>email address</strong> that's associated with your Open Opportunities profile.
              </div>
              <div>
                <label for="email-address" class="control-label">Email address</label>
                <input id="email-address" type="text" class="form-control" autofocus/>
              </div>
              <div class="usajobs-button_bar--split">
                <div class="usajobs-button_bar__body">
                  <button type="button" id="find-cancel" class="usa-button usa-button-secondary">Cancel</button>
                  <button type="submit" class="usa-button usajobs-button-primary">Send email</button>
                </div>
              </div>
            </form>
          </div>
          <div class="center" id="profile-find-submit" style="display: none;">
            <i class="fa fa-spin fa-spinner"></i> Performing profile search.  Please stand by...
          </div>
        </div>
      </main>
    </div>
  </section>

<main class="usajobs-opop" id="main-content" role="main">

    <div class="usajobs-opop-dashboard__body">
      <div class="usajobs-open-opps-participated__body">
        <h2>Your opportunities</h2>
        <h3>Participated</h3>
        <div class="opportunity-participated"></div>

        <div class="opportunity-created"></div>
      </div>
      <div data-target="search" class="search"></div>
      <div data-target="users" class="users"></div>
    </div>
  </div>
</main>

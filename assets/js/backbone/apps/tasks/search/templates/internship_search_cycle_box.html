<% _(cycles).forEach(function (cycle, i) { %>
  <% if (selected) { %>
<div class="open-opps--info">
    <div class="open-opps--info__body">
      <p>
        <%- selected %> is now accepting applications for <%= cycle.name +  ' '  + cycle.cycleStartYear %>.  
        <strong>Application deadline: <%= cycle.applyEndMonth  + ' ' +  cycle.applyEndDay  + ' ' +  cycle.applyEndYear %>.</strong>
      </p>
    </div>
  </div>
  <% } %>
  <% }); %>

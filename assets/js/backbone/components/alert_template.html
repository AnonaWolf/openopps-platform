<div class="usa-alert usajobs-alert usajobs-alert--error alert alert-global <% if (alert.type) { %><%- alert.type %><% } else { %>usajobs-alert--error<% } %>" role="alert" data-object="alert" id="alert-main">
  <div class="usajobs-alert__figure">
    <div class="usajobs-alert__icon">
    </div>
  </div>
  <div class="usajobs-alert__body">
    <p class="usa-alert-text">
      <% /* Server-generated error is escaped in the view */ %>
      <%= alert.message %>
    </p>
  </div>
  <% if (alert.dismiss) { %>
  <button class="usajobs-alert__close" data-behavior="alert.close">
    <span class="usajobs-assistive-text">Close</span>
  </button>
  <% } %>
</div>

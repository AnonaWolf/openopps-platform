<form role="form" action="" id="modal-form">
  <div class="modal-body">
    <% /* All content should come from another template with escaped values */ %>
    <%= content %>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-c0" data-dismiss="modal"><%- cancel %></button>
    <% if ( submit ) { %>
      <input type="submit" class="btn btn-c2 disable" id="submit" value="<%- submit %>"/>
    <% } %>
  </div>
</form>

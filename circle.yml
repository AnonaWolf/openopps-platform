machine:
  environment:
    DB_OWNER: ubuntu
    DB_USER: midas
    DB_PASSWORD: midas
    openopps: '{ "taskState": "draft" }'
    VCAP_APPLICATION: '{ "uris": [ "openopps-test.18f.gov" ] }'
  node:
    version: 8.6.0

dependencies:
  pre:
    - ./tools/postgres/create-db.sh
    - if [[ `npm -v` != 5* ]]; then npm i -g npm@5.4.2; fi
    - rm -rvf node_modules
  override:
    - npm install
